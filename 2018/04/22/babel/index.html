<!DOCTYPE html><html lang="zh-CN" dir="ltr"><head><meta charset="utf-8"><meta name="author" content="enVjemhhb0BnYW1pbC5jb20="><title>zuc</title><style media="screen"> html{font-size: 18px} article, ul{ font-size: 1rem;width: 50rem; margin: auto; } li{ list-style-type: decimal-leading-zero; } a{ text-decoration: none; } </style></head><body><article><h1>通天塔</h1><p>“猴年马月狗日王先生疯了…”</p>
<p>全书大部分为疯子王先生的梦境记述，配合蒙太奇式的与现实空间的穿插闪回，构建了一个光怪陆离的想象空间。故事涉及的概念大概有宗教、欲望、极权社会以及人们在此背景下的各种荒诞疯狂。</p>
<p>阅读过程中经常感叹于作者天马行空的想象力与对文字本身的把控能力。缺点是前面脑洞开得太大到结尾稍显突兀草率，不过这并不影响小说本身带来的神奇的阅读体验。</p>
