  <h1>读通天塔</h1>
  <time datetime=Sun Apr 22 2018 14:05:14 GMT+0800>2018/04/22 14:05:14</time>
  <p>“猴年马月狗日王先生疯了…”</p>
<p>全书大部分为疯子王先生的梦境记述，配合蒙太奇式的与现实空间的穿插闪回，构建了一个光怪陆离的想象空间。故事涉及的概念大概有宗教、欲望、极权社会以及人们在此背景下的各种荒诞疯狂。</p>
<p>阅读过程中经常感叹于作者天马行空的想象力与对文字本身的把控能力。缺点是前面脑洞开得太大到结尾稍显突兀草率，不过这并不影响小说本身带来的神奇的阅读体验。</p>
