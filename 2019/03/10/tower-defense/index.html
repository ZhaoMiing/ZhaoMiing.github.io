  <h1>有种游戏叫塔防</h1>
  <time datetime=Sun Mar 10 2019 01:39:30 GMT+0800>2019/03/10 01:39:30</time>
  <p>人生是一场塔防。</p>
<p>一开始没金币没火力，眼睁睁看着自己被虐无能为力。谨慎地浪费着自己仅有的资源，捉衿见肘。</p>
<p>策略！策略！还是策略！！！</p>
<p>GO BIG OR GO HOME.</p>
<p>很小机率终于在你死了好多次之后，攒了足够的金币，有了强大的火力甚至有了魔法。面对敌人一波又一波的攻势你处变不惊游刃有余成竹在胸，一种『你耐大爷何』的惬意油然而生。</p>
<p>还没来得及仔细品味复仇的快感，对不起 Game Over 了。我真的还想再活五百年——当然不是从新手村重新开始活。</p>
<p>：）</p>
